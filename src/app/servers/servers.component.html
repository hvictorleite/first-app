<label for="serverName">Server Name</label>&nbsp;
<input
  type="text"
  class="form-control"
  id="serverName"
  [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>&nbsp;
<button
  class="btn btn-outline-primary"
  (click)="onDisplayDetails()">Display Details
</button>
<p *ngIf="showDetails">Secret Password = tuna</p>
<p *ngFor="let log of logs; let i = index"
  [ngStyle]="{backgroundColor: getBackgroundColor(i)}"
  [ngClass]="{'white-text': i >= 4}">
    {{log}}
</p>
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers">{{server}}</app-server>
